<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emily Portfolio</title>

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="wrapper">
      
      <header>
        {% if site.logo %}
          <div style="text-align: left">
            <img src="{{site.logo | relative_url}}" alt="missing image" width="200px" height="auto"/>
          </div>
        {% endif %}        
        
        <h1><a href="{{ "/" | absolute_url }}" style="color: black; font-size: 20px;"}>{{ site.title | default: site.github.repository_name }}</a></h1>

        <p>{{ site.description | default: site.github.project_tagline }}</p>        
      </header>
      
      <section>
        {{ content }}
      </section>
      
      <!--
      <footer>
      {% if site.github.is_project_page %}
      <p><small>Hosted on Github Pages : <a href="{{ site.github.repository_url }}"> {{ site.github.repository_nwo }}</small></a></p>
      {% endif %}
      </footer>
      -->
      

      <footer>
      {% if site.github.is_project_page %}
      <p><sup><sub>Hosted on Github Pages : <a href="{{ site.github.repository_url }}"> {{ site.github.repository_nwo }}</sub></sup></a></p>
      {% endif %}
      </footer>

      
      
      
    </div>
    
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    
  </body>
</html>
